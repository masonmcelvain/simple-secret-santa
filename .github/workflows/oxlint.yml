name: oxlint

on: push

jobs:
   oxlint:
      name: Lint JS
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4
         - name: Setup Node
           uses: actions/setup-node@v4
           with:
              node-version-file: ".nvmrc"
         - name: Install PNPM
           run: corepack enable && corepack prepare pnpm@latest --activate
         - name: Install workspaces
           run: pnpm install
         - name: Run linter
           run: pnpm oxlint
